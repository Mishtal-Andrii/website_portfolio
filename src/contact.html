<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Frontend developer</title>
    <link rel="stylesheet" href="./styles/style.scss">
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    >

    <script
      src="https://kit.fontawesome.com/1cd99e8dad.js"
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <header class="header-about">
      <div class="header__top">
        <nav class="nav">
          <img
            class="header__logo"
            src="./images/logo.png"
            alt="logo"
          >
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="index.html">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="about.html">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="work.html">Work</a>
            </li>
            <li class="nav__item">
              <a class="nav__link nav__link--current" href="contact.html"
                >Contact
              </a
            >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="contact">
      <div class="container">
        <h2 class="contact__title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="contact__heading">Here is how you can reach me</p>
        <form>
          <div class="contact-form">
            <input
              type="text"
              class="contact-form__input contact-form__input--name"
              placeholder="Name"
            >
            <input
              type="text"
              class="contact-form__input contact-form__input--subject"
              placeholder="Subject"
            >
            <input
              type="email"
              class="contact-form__input contact-form__input--email"
              placeholder="Email Adress"
            >
            <input
              type="text"
              class="contact-form__input contact-form__input--phone"
              placeholder="Phone Number"
            >

            <textarea
              class="contact-form__input contact-form__input--message"
              placeholder="Enter Message"
           ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <section class="contact-info">
      <div class="conteiner">
        <div class="contact-info__about">
          <div>
            <i class="fas fa-envelop fa-2x contact-info__about--font"></i>
            <h3 class="contact-info__about--font">Email</h3>
            <p class="contact-info__about--font">mishtal.andriy@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x contact-info__about--font"></i>
            <h3 class="contact-info__about--font">Phone</h3>
            <p class="contact-info__about--font">(555) - 555 - 555</p>
          </div>
          <div>
            <i class="fas fa-adress-card fa-2x contact-info__about--font"></i>
            <h3 class="contact-info__about--font">Adress</h3>
            <p class="contact-info__about--font">50 Main st, Boston MA</p>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-start">
      <div class="container">
        <h1 class="contact-start__info">Let's Start Your Next Project</h1>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__content container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="footer__network">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
